<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>
    {%  if user.is_authenticated %}
    <<a href="{% url 'logout' %}">
        <h3>Logout</h3>
        </a>
        <a href="{% url 'index' %}">
            <h3>Home</h3>
        </a><br><br>
        <hr>
        {% if results %}
        {% for result in results %}
        <a href="{% url 'result' result.quiz.id result.student.sap_id %}">{{ result.student.email }}-->
            {{result.marks_obtained}}</a><br>
        <hr>
        {% endfor %}
        {% else %}
        <h2>No student has attempted this quiz yet !</h2>
        {% endif %}

</body>

</html>
