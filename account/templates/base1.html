<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>{%block title%}Coding Club IITG{%endblock%}</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	
<!--
Template 2075 Digital Team
http://www.tooplate.com/view/2075-digital-team
-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/animate.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/et-line-font.css'%}">
	<link rel="stylesheet" href="{% static 'css/nivo-lightbox.css'%}">
	<link rel="stylesheet" href="{% static 'css/nivo_themes/default/default.css'%}">
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
</head>
<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

<!-- preloader section -->
<div class="preloader">
	<div class="sk-spinner sk-spinner-circle">
       <div class="sk-circle1 sk-circle"></div>
       <div class="sk-circle2 sk-circle"></div>
       <div class="sk-circle3 sk-circle"></div>
       <div class="sk-circle4 sk-circle"></div>
       <div class="sk-circle5 sk-circle"></div>
       <div class="sk-circle6 sk-circle"></div>
       <div class="sk-circle7 sk-circle"></div>
       <div class="sk-circle8 sk-circle"></div>
       <div class="sk-circle9 sk-circle"></div>
       <div class="sk-circle10 sk-circle"></div>
       <div class="sk-circle11 sk-circle"></div>
       <div class="sk-circle12 sk-circle"></div>
    </div>
</div>

<!-- navigation section -->
<section class="navbar navbar-fixed-top custom-navbar" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Coding Club</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'home'%}" class="smoothScroll">HOME</a></li>
				<li><a href="{% url 'login'%}" class="smoothScroll">LOGIN</a></li>
				<li><a href="{% url 'signup'%}" class="smoothScroll">SIGNUP</a></li>
			</ul>
		</div>
	</div>
</section>
{%block content%}
<!-- home section -->
<section id="home">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h3>WEB DESIGN / WEB DEVELOPMENT / SOCIAL MEDIA</h3>
				<h1>DIGITAL TEAM</h1>
				<hr>
				<a href="#work" class="smoothScroll btn btn-danger">What we do</a>
				<a href="#contact" class="smoothScroll btn btn-default">Talk to us</a>
			</div>
		</div>
	</div>		
</section>
{%endblock%}





	



<!-- footer section -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p>Copyright Â© Coding Club, IITG </p>
				<p>Developed by <a href="https://www.facebook.com/profile.php?id=100006958546245" target="_blank">Ritwik Ganguly </p>
				<hr>
				<ul class="social-icon">
					<li><a href="https://www.facebook.com/codingclubiitg" class="fa fa-facebook wow fadeIn" target="_blank" data-wow-delay="0.3s"></a></li>
					<li><a href="https://www.instagram.com/codingclubiitg/" class="fa fa-instagram wow fadeIn" target="_blank" data-wow-delay="0.9s"></a></li>
					<li><a href="https://www.linkedin.com/company/coding-club-iitg" target="_blank" class="fa fa-linkedin wow fadeIn" data-wow-delay="0.9s"></a></li>
					<li><a href="https://github.com/Coding-Club-IITG" target="_blank" class="fa fa-github wow fadeIn" data-wow-delay="0.9s"></a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>


<script src="{% static 'js/jquery.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/smoothscroll.js'%}"></script>
<script src="{% static 'js/isotope.js'%}"></script>
<script src="{% static 'js/imagesloaded.min.js'%}"></script>
<script src="{% static 'js/nivo-lightbox.min.js'%}"></script>
<script src="{% static 'js/jquery.backstretch.min.js'%}"></script>
<script src="{% static 'js/wow.min.js'%}"></script>
<script src="{% static 'js/custom.js'%}"></script>
<script type="text/javascript">
	  $(function(){

  // ------- WOW ANIMATED ------ //
  wow = new WOW(
  {
    mobile: false
  });
  wow.init();


  // HIDE MOBILE MENU AFTER CLIKING ON A LINK
  $('.navbar-collapse a').click(function(){
        $(".navbar-collapse").collapse('hide');
    });


  // NIVO LIGHTBOX
  $('.iso-box-section a').nivoLightbox({
        effect: 'fadeScale',
    });


  // HOME BACKGROUND SLIDESHOW
  $(function(){
    jQuery(document).ready(function() {
    $('#home').backstretch([
       "{% static 'images/home-bg-slideshow1.jpg'%}", 
       "{% static 'images/home-bg-slideshow2.jpg'%}",
        ],  {duration: 2000, fade: 750});
    });
  })

});
</script>
</body>
</html>
