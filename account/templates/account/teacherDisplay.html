
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ModelForm Tutorial</title>
</head>
<body>
<h2>All User Details</h2>
<table>
    {% for item in users %}
    <tr>
        <td><b>Sap ID:</b>{{ item.sap_id }}</td>
        <td><b>EMail:</b> {{ item.email }}</td>
        <td><b>f_name:</b> {{ item.f_name }}</td>
    </tr>
    <tr>
    <td colspan="2" class="divider"><hr/></td>
</tr>
    {% endfor %}
</table>
</body>
</html>
